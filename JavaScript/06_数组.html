<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = []; //定义一个空数组
        alert(arr.length);

        arr[0] = 12;
        alert(arr[0]);
        alert(arr.length);

        alert(arr[1]);//没有定义的数组是undefined

        arr[2] = "abc";
        alert(arr.length);//在js中，通过数组下标赋值，就可以扩容数组。
        //数组的遍历
        for (var i = 0; i < arr.length; i++) {
            alert(arr[i]);
        }
    </script>
</head>

</body>
</html>
