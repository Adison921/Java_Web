<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册onclick界面
        function onclickFun() {
            alert("静态注册onclick界面");
        }

        //动态注册onclick事件
        window.onload = function () {
            //1.获取标签对象
            var btnObj = document.getElementById("btn01");//document表示这个页面的所有内容

            //2.通过标签对象.事件名 = function(){}
            btnObj.onclick = function () {
                alert("动态注册的onclick事件");

            }
        }
    </script>
</head>
<body>
<!--静态注册onclick事件-->
<button onclick="onclickFun()">按钮1</button>
<button id="btn01">按钮2</button>
</body>
</html>
