<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //静态注册表单提交事件
        function onsubmitFun() {
            //要验证所有表单项是否合法，如果有一个不合法就阻止表单提交。
            alert("静态注册表单提交");
            return false;
        }

        //动态注册表单
        window.onload = function () {
            var formObj = document.getElementById("test");
            formObj.onsubmit = function () {
                alert("动态注册表单提交");
                return true; //如果返回是true或者其他值，则可以提交。
            }
        }
    </script>
</head>
<body>
<!--return false可以阻止表单提交。-->
<form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun()">
    <input type="submit" value="静态注册">
</form>
<form action="http://localhost:8080" method="get" id="test">
    <input type="submit" value="动态注册">
</form>

</body>
</html>
