<!DOCTYPE html>
<html lang="en">
<!--常用的事件：
onload加载完成事件：页面加载完成之后，用于做页面js代码的初始化操作

onclick单击事件:    常用于按钮点击响应操作
onblur失去焦点事件:  常用于输入框失去焦点后 验证其输入内容是否合法
onchange内容发生改变事件：常用于下拉列表和输入框内容发生改变后的操作

onsubmit表单提交事件：常用于表单提交前，验证所有表单项是否合法

-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
