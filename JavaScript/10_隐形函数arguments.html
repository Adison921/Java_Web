        function fun() {

            alert(arguments[0]);//本质上是数组下标传递值
            fun(1, "abc", true);

            for (let i = 0; i < arguments.length; i++) {
                alert("无参函数fun()");
            }

        }


        // 需求：编写一个函数，用于计算所有参数相加的和并返回
        function sum(num1, num2) {
            var result = 0;
            for (var i = 0; i <arguments.length ; i++) {
                result += arguments[i];
            }
            return result;

        }
