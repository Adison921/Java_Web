<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // //花括号形式的自定义对象
        // var obj = {};
        // alert(typeof(obj));   //object型
        // var 变量名 = {
        //
        //     属性名: 值 ,  //定义一个属性
        //     属性名: 值 ,   //定义一个属性
        //     属性名: 值      //定义一个属性 ,记住：最后一个定义的属性不加逗号
        //     函数名:function(){}    //定义一个函数

        var obj = {
            name: "小爱",
            age: 26,
            fun: function () {
                alert("姓名:" + this.name + ",年龄:" + this.age);

            }
        };//分号不要忘记写

        alert(obj.name);
        alert(obj.fun());//输出

    </script>
</head>
<body>

</body>
</html>
