<!DOCTYPE html>
<html lang="en">
<!--
事件的注册
分为静态和动态两类
静态注册事件:
通过html标签的事件属性直接赋予事件响应后的代码，这叫静态注册
动态注册事件：
是先通过js代码得到的标签的dom对象
然后再通过dom对象.事件名=function(){}这种形式赋予事件响应后的代码，这叫动态注册。

动态注册的基本步骤：
1。获取标签对象
2.标签对象.事件名 = function(){}
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
