<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">
        div{
            font-size: 30px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body bgcolor="#ffc0cb">

<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login">
    <div> 用户注册登录界面</div><br>
    <table align="center" bgcolor="#ffc0cb">
        <tr>
            <td>
                用户名称:
            </td>
            <td>
                <input type="text" name="username"value="默认值"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                用户密码:
            </td>
            <td><input type="password" value="abc" size="8" name="password"/><br/></td>
        </tr>
        <tr>
            <td> 确认密码:</td>
            <td><input type="password" value="abc" size="8"/><br/></td>
        </tr>
        <tr>
            <td>
                性别:
            </td>
            <td>
                <input type="radio" name="sex" checked="checked" value="Boy">男
                <input type="radio" name="sex" value="Girl">女<br>
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input name="hobby" type="checkbox" value="eat">吃饭
                <input name="hobby" type="checkbox" value="sleep">睡觉
                <input name="hobby" type="checkbox" value="sport">运动
                <input name="hobby" type="checkbox" value="study">学习
            </td>
        </tr>
        <tr>
            <td>国籍:<select name="country">

                <option value="JP">Japen</option>
                <option selected="selected" value="CN">China</option>
                <option value="USA">Americia</option>
                <option value="UK">England</option>
                <option value="CA">Canada</option>

            </select></td>
        </tr>
        <tr>
            <td>
                自我评价:
            </td>
            <td>
                <br><textarea name="description" rows="10" cols="50">在这里输入...</textarea><br>
            </td>
        </tr>
        <tr align="center">
            <td><input type="reset"></td>
            <td><input type="submit"></td>
            <td align="left"><input type="file"></td>
            <td><input type="button" value="退出"></td>
        </tr>
    </table>
</form>

</body>
</html>
