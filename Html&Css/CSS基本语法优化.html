<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS基本语法</title>

    <!--style标签专门用来定义CSS样式代码-->

    <style type="text/css">
        div {
            border: 2px solid red;

        }

        span {
            border: 2px solid red;

        }

    </style>

</head>
<body>

<div style=>div标签</div>
<div style=>div标签</div>
<div style=>div标签</div>
<div style=>div标签</div>
<span style=>span标签</span>
<span style=>span标签</span>
<span style=>span标签</span>
<span style=>span标签</span>

</body>
</html>
